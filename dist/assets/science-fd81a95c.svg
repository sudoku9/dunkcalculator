  <text x="70" y="60" font-family="Arial" font-size="12" fill="#000000">Height</text>
  
  <!-- Jump Trajectory Curve -->
  <path d="M100 250C100 250 150 100 200 100C250 100 300 250 300 250" stroke="#FF5722" stroke-width="3" fill="none"/>
  
  <!-- Physics Formulas -->
  <text x="150" y="30" font-family="Arial" font-size="12" fill="#000000">h = v₀²/(2g)</text>
  <text x="250" y="30" font-family="Arial" font-size="12" fill="#000000">t = 2v₀/g</text>
  
  <!-- Data Points -->
  <circle cx="150" cy="175" r="5" fill="#2196F3"/>
