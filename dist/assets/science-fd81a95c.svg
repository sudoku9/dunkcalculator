  <!-- Scientific Elements -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="#2196F3" stroke-width="2"/>
  <path d="M40 50H60" stroke="#2196F3" stroke-width="2"/>
  <path d="M50 40V60" stroke="#2196F3" stroke-width="2"/>
  
  <rect x="300" y="150" width="40" height="60" fill="none" stroke="#2196F3" stroke-width="2"/>
  <path d="M300 170H340" stroke="#2196F3" stroke-width="2"/>
