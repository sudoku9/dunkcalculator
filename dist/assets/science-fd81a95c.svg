<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Coordinate System -->
  <path d="M50 250H350" stroke="#000000" stroke-width="2"/>
